<mat-card>
  <form (submit)="addPost(form)" #form="ngForm">
  <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
    ngModel
    placeholder="Title"
    required
    #title="ngModel">
    <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea
    matInput
    rows="3"
    name="content"
    ngModel
    placeholder="Post Content"
    required
    #content="ngModel">
    <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </textarea>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </mat-form-field>
  </form>
</mat-card>
